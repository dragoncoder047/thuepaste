<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Thuepaste</title>
        <link rel="stylesheet" href="/static/css/main.css" />
    </head>
    <body>
        <header class="flex-column">
            <p><a href="/" style="color: var(--color-footer);">&lt;&lt; Return to dragoncoder047.github.io</a></p>
            <h1>Thuepaste</h1>
        </header>
        <main>
            <p>
                Sample programs:
                <select id="samples" name="samples">
                    <option value="samples/hello.t" selected>Hello World</option>
                    <option value="samples/sierpinski.t">Sierpinski</option>
                    <option value="samples/truthmachine.t">Truth machine</option>
                    <option value="samples/incany.t">Binary Increment</option>
                    <option value="samples/nondeterministic.t">Nondeterminism</option>
                    <option value="samples/notmarkov.t">Why Thue isn't a Markov algorithm</option>
                </select>
            </p>
            <pre contenteditable id="code"></pre>
            <p id="status">Loading...</p>
            <p>
                <button id="load">Load</button>
                <button id="run">Run</button>
                <button id="step">Step</button>
            </p>
            <div id="thue"></div>
            <script src="thue.js"></script>
            <script src="main.js"></script>
        </main>
    </body>
</html>
